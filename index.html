<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./animations.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <title>LandingPage_E</title>
</head>

<body>
    <div class="container">

        <div class="left-col">

            <div class="logo">COLORS</div>

            <div class="year">EST 2017</div>

            <div class="cover">
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>

            <div class="data">

                <div class="album-name">
                    <p id="name">Leftovers</p>
                </div>

                <div class="album-artist">
                    <p id="artist">Dennis Lloyd</p>
                </div>

            </div>

            <div class="block-cover"></div>

            <div class="buy">
                <p id="more">Buy now</p>
            </div>

        </div>

        <div class="right-col">

            <div class="upper">

                <div class="about">

                    <h1>Song info</h1>
                    <div class="album-name2">
                        <p>
                            <ion-icon name="radio"></ion-icon> &nbsp;<span>Leftovers</span></p>
                    </div>

                    <div class="album-artist2">
                        <p>
                            <ion-icon name="person"></ion-icon> &nbsp;<span>Dennis Lloyd</span></p>
                    </div>

                    <div class="album-genre2">
                        <p>
                            <ion-icon name="musical-notes"></ion-icon> &nbsp;<span>Vocal/Easy Listening</span></p>
                    </div>

                    <div class="media">

                        <p>Share now : </p>

                        <ul>
                            <li>
                                <ion-icon name="logo-facebook"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-instagram"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-twitter"></ion-icon>
                            </li>
                            <li>
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </li>
                        </ul>

                    </div>

                </div>

            </div>
            <div class="upper-block"></div>

            <div class="bottom">
                <div class="next">
                    <ion-icon name="fastforward"></ion-icon>
                </div>

                <div class="data2">

                    <div class="album-name3">
                        <p id="name">Exident</p>
                    </div>

                    <div class="album-artist3">
                        <p id="artist">
                            <Dennis Llyod/p>
                    </div>

                </div>


                <div class="more">
                    <p id="more">More like this</p>
                </div>

            </div>
            <div class="block-bottom"></div>

        </div>

    </div>

    <!-- greensock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <!-- sustom js -->
    <script src="./animations.js"></script>
</body>

</html>
